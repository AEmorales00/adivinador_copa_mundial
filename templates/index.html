<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinador de Jugadores</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">Adivinador de Países Ganadores de la Copa Mundial</h1>

        <div id="pregunta-container" class="card p-4 shadow-lg bg-white">
            <p id="pregunta" class="lead">¿El país ganó la Copa Mundial antes del año 2000?</p>
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-success btn-lg" onclick="responder('año', 'antes de 2000')">Sí</button>
                <button class="btn btn-danger btn-lg" onclick="responder('año', 'después de 2000')">No</button>
            </div>
        </div>

        <div id="resultado" class="mt-4 text-dark"></div>
    </div>

</body>
</html>
